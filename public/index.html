<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styleDEV.css" />
    <title>Current song</title>
  </head>
  <body>
    <header>
      <div class="left">
        <button class="button3" id="how-to">???</button>
      </div>
      <div class="heyalle">
        <div class="hey">
          <button class="button" id="button">Login to spotify</button>
          <button class="button" id="button2">Update</button>
        </div>
        <div class="hey2">
          <button class="button" id="logoutButton">Logout</button>
        </div>
      </div>
      <div id="scroll" class="button2">
        <button id="scroll1" class="scroll">Auto-Scroll</button>
      </div>
      <div class="slidecontainer" id="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
        <p>Speed: <span id="demo"></span></p>
      </div>
      <div class="loginInfo" id="loginInfo">
        <span id="loginText"></span>
      </div>
    </header>

    <div id="container" class="container">
      <div class="SongAristCont">
        <div id="artist" class="artist">
          <p class="pArtist" id="pArtist"></p>
        </div>
      </div>
      <div class="pSong" id="pSong">
        <p class="song" id="song"></p>
      </div>
      <div id="lyric" class="lyric">
        <p class="pLyric" id="pLyric"></p>
      </div>
    </div>
    <footer>
      <div class="footer" id="footer">
        <li>
          <a href="https://www.buymeacoffee.com/HumAnTarg3t" target="_blank">Buy me a coffee</a>
        </li>
        <li>
          <a href="https://github.com/HumAnTarg3t/CSL" target="_blank">Behind the scenes(Github)</a>
        </li>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
